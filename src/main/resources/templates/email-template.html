<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Recovery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-sizing: border-box;
        }
        h2 {
            color: #b83a95;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .content {
            font-size: 16px;
            color: #333333;
            line-height: 1.5;
        }
        .code {
            background-color: #a472e7;
            color: #ffffff;
            padding: 15px;
            font-size: 1.8rem;
            font-weight: 600;
            text-align: center;
            letter-spacing: 0.1em;
            border-radius: 6px;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #718096;
            margin-top: 30px;
        }
        .footer a {
            color: #b83a95;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Password Recovery</h2>
    <div class="content">
        <p>Hi <span th:text="${name}">User</span>,</p>
        <p>Your verification code is:</p>

        <div class="code">
            <span th:text="${code}">123456</span>
        </div>

        <p>This code will expire in <strong>15 minutes</strong>.</p>

        <p>If you did not request this code, you can simply ignore this message.</p>
    </div>

    <div class="footer">
        <p>Â© 2025 BeeJob. All rights reserved.</p>
    </div>
</div>
</body>
</html>
